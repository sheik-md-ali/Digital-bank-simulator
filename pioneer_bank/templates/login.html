<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login</title>
      <link rel="stylesheet" href="../static/css/login.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
    <div class="login-form">
        <div class="text">
            LOGIN
        </div>
        <!-- Display flashed messages -->
        <div id="flash-messages">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="flash-message {% if 'error' in message %}flash-error{% else %}flash-success{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <form action="/login" method="POST" class="form">
            <div class="field">
                <div class="fas fa-envelope"></div>
                <input type="text" placeholder="Email or Phone" name="email"> <!-- Add name="email" here -->
            </div>
            <div class="field">
                <div class="fas fa-lock"></div>
                <input type="password" placeholder="Password" name="password"> <!-- Add name="password" here -->
            </div>
            <button type="submit">LOGIN</button> <!-- Added type="submit" here -->
            <div class="link">
                Not a User?
                <a href="/register">Register</a>
            </div>
        </form>
    </div>
    
   </body>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
